{% for post in paginator.posts %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <div class="meta">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <i class="fa fa-clock-o"></i> {{ post.date | date: "%B %-d, %Y" }}
          </div>
          <div class="col-ms-6 hidden-xs comments">
            <a href="{{ post.url }}#disqus_thread" title="Comment on {{ post.title }}"><i class="fa fa-comments"></i> Leave a comment</a>
          </div>
        </div>
      </div>
    </header>
    {% if post.has_excerpt %}
      {{ post.excerpt }}
    {% else %}
      {{ post.content }}
    {% endif %}

  </article>
{% endfor %}

<nav class="btn-group btn-group-lg btn-group-justified paginator" role="navigation">
  <a href="{{ paginator.next_page_path }}" class="btn btn-default{%if paginator.next_page %}{% else %} disabled{% endif %}"><i class="fa fa-arrow-circle-o-left"></i> Older</a>
  <a href="{%if paginator.previous_page == 1 %}/{% else %}{{ paginator.previous_page_path }}{% endif %}" class="btn btn-default{%if paginator.previous_page %}{% else %} disabled{% endif %}">Newer <i class="fa fa-arrow-circle-o-right"></i></a>
</nav>
